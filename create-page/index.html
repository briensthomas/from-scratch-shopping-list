<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="list-page.css">

    <link rel="stylesheet" href="./create.css">
    <title>Add Item</title>
</head>

<body>
    <header>
        <div class="title-header">
            <h1 class="title"><a href="../list-page/">Shopping List</a></h1>
        </div>
        <div class="logout-header">
            <button id="logout">Logout</button>
        </div>
    </header>    
    <main>
        <div class="form">
            <form id="add-item-form">
                <div>
                    <label for="item">Item Name:</label>
                    <input type="text" name="item-name" id="item-name" placeholder="Apples">
                </div>
                <div>
                    <label for="quantity">Quantity:</label>
                    <input type="text" name="item-quantity" id="item-quantity" placeholder="3">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    <footer>

    </footer>
    <script type="module" src="./create-page.js"></script>
</body>

</html>
